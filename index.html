<!DOCTYPE html>
<html lang="es">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row " id="titulo">
            <h1 class="head">Bienvenido a PolyMax</h1>
        </div>
        <div class="row cuerpo"  >
            <div class="col-md-6 izquierda" >
                <form class="formulario">
                    
                        Nombre <br>
                        <input type="text" class="first-name data formas" name="first-name" >

                        Apellidos <br>
                        <input type="text" class="last-name data formas" name="last-name" >
                    
                        Edad <br>
                        <input type="number" class="edad data formas" name="edad">
                    
                  
                        email <br>
                        <input type="email" name="correo" class="formas">

                        Nombre de usuario <br>
                        <input type="text" name="user" class="formas">
                        
                        contraseña <br>
                         <input type="password" placeholder="password" name="contraseña data" class="contraseña formas"> 

                        Genero <br>
                        <input type="radio" name="h">Hombre
                        <input type="radio" name="m">Mujer
                         
                        <br> Fecha <br>
                        <input type="date" name="fecha data"  id="fecha">
                        <br>
                        <button type="submit" name="ingresar">Ingresar</button>                        
                </form>

                <p>Si ya tiene una cuenta, <a href="https://github.com/EstebanMelendrez/First-Form">inicia sesion</a></p>
                
            </div>
            
                
            
        </div>
        <div class="row foot"><footer>derechos reservados a polyplus</footer></div>
    </div>
</body>
</html>
